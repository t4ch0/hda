<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="/css/estilosp.css">
    <link rel="shortcut icon" href="../imagenes/imagenmeta.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Formulario de Contacto</h1>
    </header>

    <main>
        <section>
            <h2>Envíame un mensaje</h2>
            <form action="formulario.php" method="post">
                <div class="form-group">
                    <label for="nombrett">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
            
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="5" required></textarea>
                </div>
            
                <div class="form-group buttons">
                    <button type="submit">Enviar</button>
                    <a href="inicio.html" class="btn-secondary">Volver a la página principal</a>
                </div>
            </form>
            
</body>
</html>
